<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicon_io/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicon_io/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicon_io/favicon-16x16.png' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/favicon_io/site.webmanifest' | relative_url }}">
</head>

<body>
  <div class="page-wrapper">
    <nav class="navbar">
      <div class="logo">
        <a href="/">denizbt</a>
      </div>
      <div class="nav-links">
        <a href="/#about" class="nav-button">About</a>
        <a href="/#research" class="nav-button">Research</a>
        <a href="/#projects" class="nav-button">Projects</a>
        <a href="/assets/files/denizbt_resume.pdf" target="_blank" rel="noopener noreferrer" class="
          resume-button">Resumé</a>
      </div>
    </nav>

    <main class="main-content">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="footer-content">
        <p>&copy; {{ site.time | date: "%Y" }} Deniz Bölöni-Turgut. All rights reserved.</p>
      </div>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const externalLinks = document.querySelectorAll('.outside-link');
      externalLinks.forEach(link => {
        link.setAttribute('target', '_blank');
        link.setAttribute('rel', 'noopener noreferrer');
      });
    });
  </script>
</body>

</html>
