---
layout: default
---

<main class="project-container">
  <div class="project-header">
    {% if page.project_logo %}
    <img src="{{ page.project_logo | relative_url }}" alt="{{ page.title }} Logo" class="project-logo">
    {% endif %}
    <h1 class="project-title">{{ page.title }}</h1>

    {% if page.project_date or page.project_role %}
    <div class="project-meta">
      {% if page.project_date %}<p><em>{{ page.project_date }}</em></p>{% endif %}
      {% if page.project_role %}<p><strong>{{ page.project_role }}</strong></p>{% endif %}
    </div>
    {% endif %}
  </div>

  <div class="project-content">
    {{ content }}
  </div>
</main>

<style>
  .project-container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 2rem;
  }

  .project-header {
    text-align: center;
    margin-bottom: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .project-logo {
    max-width: 150px;
    margin-bottom: 1.5rem;
    display: block;
  }

  .project-title {
    margin-bottom: 0.5rem;
  }

  .project-meta {
    font-size: large;
    color: #555;
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    margin-top: 1rem;
  }

  .project-meta p {
    margin: 0;
  }

  .project-content h2 {
    font-size: 18px;
    margin-top: 2rem;
    margin-bottom: 1rem;
    color: #333;
    border-bottom: 1px solid #eee;
    padding-bottom: 0.5rem;
  }

  .project-content p {
    margin-bottom: 1.5rem;
    line-height: 1.6;
  }
</style>
